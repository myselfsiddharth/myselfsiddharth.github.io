<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1e1e1e, #282828); /* Gradient for a dull background */
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Optional: Add a subtle background image */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('./background.jpg') no-repeat center center/cover;
    opacity: 0.9; /* Makes the background dull */
    z-index: -1;
    filter: blur(10px); /* Adds a blur effect to the background */
}


.gallery-container {
    text-align: center;
    padding: 20px;
}

.gallery-container h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    letter-spacing: 2px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-item {
    aspect-ratio: 3 / 4; /* Adjust to your preferred ratio (e.g., 3:4 or 16:9) */
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
    background-color: #111;
}


.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures consistent cropping */
    display: block;
}


.gallery-item:hover img {
    transform: scale(1.05);
}



    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
